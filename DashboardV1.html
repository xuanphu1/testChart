<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Chart</title>

    <!-- Import Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .highcharts-figure {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-description {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .widget {
            background: #333;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Biểu đồ trong widget -->
        <div class="widget">
            <h2>Live Sensor Data</h2>
            <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description">
                    Chart showing data updating every second, with old data being removed.
                </p>
            </figure>
            <input type="checkbox" id="Temperature" />
            <script>
                // Era Widget initialization
                const eraWidget = new EraWidget();
                let config = null;
                let TemperatureValue = 0; // Khởi tạo giá trị giá trị mặc định
                const dataBuffer = [];
        
                eraWidget.onConfiguration((configuration) => {
                    config = configuration.realtime_configs[0];
                });
        
                eraWidget.onValues((values) => {
                    const input = document.getElementById('Temperature');
                    TemperatureValue = values[config.id].value; // Giả sử values[config.id].value là giá trị thực tế
                    input.checked = values[config.id].value > 0; // Đặt trạng thái của checkbox dựa trên giá trị
                });
        
                eraWidget.ready();
            </script>
        </div>
    </div>

    <script>
        // On chart load, start an interval that adds points to the chart and animate the pulsating marker.
        const onChartLoad = function () {
            const chart = this, series = chart.series[0];

            setInterval(function () {
                const x = (new Date()).getTime(), // current time
                      y = TemperatureValue;

                series.addPoint([x, y], true, true);
            }, 1000);
        };

        // Create the initial data
        const data = (function () {
            const data = [];
            const time = new Date().getTime();

            for (let i = -19; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: Math.random()
                });
            }
            return data;
        }());

        // Plugin to add a pulsating marker on add point
        Highcharts.addEvent(Highcharts.Series, 'addPoint', e => {
            const point = e.point, series = e.target;

            if (!series.pulse) {
                series.pulse = series.chart.renderer.circle().add(series.markerGroup);
            }

            setTimeout(() => {
                series.pulse
                    .attr({
                        x: series.xAxis.toPixels(point.x, true),
                        y: series.yAxis.toPixels(point.y, true),
                        r: series.options.marker.radius,
                        opacity: 1,
                        fill: series.color
                    })
                    .animate({
                        r: 20,
                        opacity: 0
                    }, {
                        duration: 1000
                    });
            }, 1);
        });

        Highcharts.chart('container', {
            chart: {
                type: 'spline',
                backgroundColor: '#2d2d2d',
                events: { load: onChartLoad }
            },

            time: { useUTC: false },

            title: {
                text: 'Live Sensor Data',
                style: { color: '#fff' }
            },

            accessibility: {
                announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function (allSeries, newSeries, newPoint) {
                        if (newPoint) {
                            return 'New point added. Value: ' + newPoint.y;
                        }
                        return false;
                    }
                }
            },

            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                maxPadding: 0.1,
                gridLineColor: '#444',
                labels: { style: { color: '#fff' } }
            },

            yAxis: {
                title: {
                    text: 'Value',
                    style: { color: '#fff' }
                },
                gridLineColor: '#444',
                labels: { style: { color: '#fff' } }
            },

            tooltip: {
                backgroundColor: '#222',
                style: { color: '#fff' },
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
            },

            legend: {
                enabled: false
            },

            exporting: {
                enabled: false
            },

            series: [
                {
                    name: 'Random data',
                    lineWidth: 2,
                    color: Highcharts.getOptions().colors[2],
                    data
                }
            ]
        });

    </script>

</body>
</html>
